<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/465fa60765.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="form">
      <h1>My Favorite Movies</h1>
      <div class="input">
        <input type="text" name="username" class="signup" placeholder="name" />
        <input type="number" name="rate" class="signup" placeholder="rate" />
        <button id="signupBtn">add</button>
      </div>
    </div>
    <table id="table">
      <thead>
        <tr>
          <th id="nameHeader" class="tableName">
            name <i class="fa-solid fa-angles-down"></i>
          </th>
          <th id="rateHeader">rate <i class="fa-solid fa-angles-down"></i></th>
          <th>action</th>
        </tr>
      </thead>
      <tbody id="tableBody"></tbody>
    </table>
    <script src="main.js"></script>
  </body>
</html>
